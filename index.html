<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>torealko</title>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <main>
    <section id="password-section">
      <h2>질문에 대한 답을 입력하세요:</h2>
      <div>
        <label for="q1">이걸 만든사람의 이름은?(3글자)</label>
        <input type="text" id="q1" maxlength="3">
      </div>
      <div>
        <label for="q2">우리가 1학년 오픈랩 실험에서 했던 실험 주제는?(4글자)</label>
        <input type="text" id="q2" maxlength="4">
      </div>
      <div>
        <label for="q3">우리가 같이 봤던 영화 이름은?(2글자)</label>
        <input type="text" id="q3" maxlength="2">
      </div>
      <div>
        <label for="q4">맨시티 유나이티드의 챔피언스리그 우승 횟수는?(1글자)</label>
        <input type="text" id="q4" maxlength="1">
      </div>
      <div>
        <label for="q5">우리가 수능을 보는 날짜는 11월 몇일인가?(2글자)</label>
        <input type="text" id="q5" maxlength="2">
      </div>
      <div>
        <label for="q6">대기고에서 '대기'의 영어명은?(답6글자)</label>
        <input type="text" id="q6" maxlength="6">
      </div>
      <div>
        <label for="q7">고진형의 생일은?(4글자)</label>
        <input type="text" id="q7" maxlength="4">
      </div>
      <button id="password-button">입력</button>
    </section>
    <section id="greeting-section" style="display:none">
      <h2>축하합니다!</h2>
      <p>당신은 진정한 toreal님이군요!</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 by 문과1등</p>
  </footer>
  <script>
    // 정답
    const answers = ['김형언', '진자운동', '헌트', '0', '14', 'daykey', '0323'];
    // 비밀번호 입력 버튼
    const passwordButton = document.getElementById('password-button');
    // 답 입력 input
    const q1Input = document.getElementById('q1');
    const q2Input = document.getElementById('q2');
    const q3Input = document.getElementById('q3');
    const q4Input = document.getElementById('q4');
    const q5Input = document.getElementById('q5');
    const q6Input = document.getElementById('q6');
    const q7Input = document.getElementById('q7');
    // 질문 입력 섹션
    const password-button = document.getElementById('password-button');
    // 비밀번호 입력 버튼을 눌렀을 때 답을 확인하고 축하 메시지를 보여주는 이벤트 핸들러
passwordButton.addEventListener('click', function() {
// 입력된 답과 정답 비교
const q1 = q1Input.value.trim().toLowerCase();
const q2 = q2Input.value.trim().toLowerCase();
const q3 = q3Input.value.trim().toLowerCase();
if (q1 === answers[0]) {
// 첫 번째 질문의 정답이 맞으면 두 번째 질문으로 이동
q1Input.disabled = true;
q2Input.disabled = false;
q2Input.focus();
q1Input.style.display = 'none';
q2Input.style.display = 'block';
} else if (q2 === answers[1]) {
// 두 번째 질문의 정답이 맞으면 세 번째 질문으로 이동
q2Input.disabled = true;
q3Input.disabled = false;
q3Input.focus();
q2Input.style.display = 'none';
q3Input.style.display = 'block';
} else if (q3 === answers[2]) {
// 세 번째 질문의 정답이 맞으면 축하 메시지를 보여줌
greetingSection.style.display = 'block';
passwordSection.style.display = 'none';
} else {
// 정답이 틀렸을 경우 알림 메시지를 보여줌
alert('답이 일치하지 않습니다. 다시 입력해주세요.');
}
});
</script>

</body>
</html>
